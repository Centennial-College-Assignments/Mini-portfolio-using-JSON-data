<div class="container">
    <h1 class="center" id="contactHeader"></h1>
    <div id="errorMessage" class="alert alert-danger" role="alert" hidden> </div>
    <hr />
    <form id="conactForm">
        <div class="form-group">
            <label for="firstName"></label>
            <input type="text" class="form-control" id="firstName" name="firstName" aria-describedby="firstName" required autofocus/>
        </div>

        <div class="form-group">
            <label for="lastName"></label>
            <input type="text" class="form-control" id="lastName" name="lastName" aria-describedby="lastName" required />
        </div>

        <div class="form-group">
            <label for="contactNumber"></label>
            <input type="tel" class="form-control" id="contactNumber" name="contactNumber" aria-describedby="contactNumber" required />
        </div>

        <div class="form-group">
            <label for="emailAddress"></label>
            <input type="email" class="form-control" id="emailAddress" name="emailAddress" aria-describedby="emailAddress" required />
        </div>

        <div class="form-group">
            <label for="shortMessage"></label>
            <textarea class="form-control" id="shortMessage" name="shortMessage" rows="3" aria-describedby="shortMessage"></textarea>
        </div>

        <button id="submitButton" type="submit" class="btn btn-primary btn-lg"></button>
        <button id="resetButton" type="reset" class="btn btn-warning btn-lg"></button>
    </form>
</div>
